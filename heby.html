    </script>
    <style>
      [data-simplebar] {
        position: relative;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        align-items: flex-start;
      }

      .simplebar-wrapper {
        overflow: hidden;
        width: inherit;
        height: inherit;
        max-width: inherit;
        max-height: inherit;
      }

      .simplebar-mask {
        direction: inherit;
        position: absolute;
        overflow: hidden;
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: auto !important;
        height: auto !important;
        z-index: 0;
      }

      .simplebar-offset {
        direction: inherit !important;
        box-sizing: inherit !important;
        resize: none !important;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        padding: 0;
        margin: 0;
        -webkit-overflow-scrolling: touch;
      }

      .simplebar-content-wrapper {
        direction: inherit;
        box-sizing: border-box !important;
        position: relative;
        display: block;
        height: 100%; /* Required for horizontal native scrollbar to not appear if parent is taller than natural height */
        width: auto;
        visibility: visible;
        overflow: auto; /* Scroll on this element otherwise element can't have a padding applied properly */
        max-width: 100%; /* Not required for horizontal scroll to trigger */
        max-height: 100%; /* Needed for vertical scroll to trigger */
      }

      .simplebar-content:before,
      .simplebar-content:after {
        content: ' ';
        display: table;
      }

      .simplebar-placeholder {
        max-height: 100%;
        max-width: 100%;
        width: 100%;
        pointer-events: none;
      }

      .simplebar-height-auto-observer-wrapper {
        box-sizing: inherit !important;
        height: 100%;
        width: 100%;
        max-width: 1px;
        position: relative;
        float: left;
        max-height: 1px;
        overflow: hidden;
        z-index: -1;
        padding: 0;
        margin: 0;
        pointer-events: none;
        flex-grow: inherit;
        flex-shrink: 0;
        flex-basis: 0;
      }

      .simplebar-height-auto-observer {
        box-sizing: inherit;
        display: block;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        height: 1000%;
        width: 1000%;
        min-height: 1px;
        min-width: 1px;
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
      }

      .simplebar-track {
        z-index: 1;
        position: absolute;
        right: 0;
        bottom: 0;
        pointer-events: none;
        overflow: hidden;
      }

      [data-simplebar].simplebar-dragging .simplebar-track {
        pointer-events: all;
      }

      .simplebar-scrollbar {
        position: absolute;
        right: 2px;
        width: 7px;
        min-height: 10px;
      }

      .simplebar-scrollbar:before {
        position: absolute;
        content: '';
        background: #ffecb3;
        border-radius: 7px;
        left: 0;
        right: 0;
        opacity: 0;
        transition: opacity 0.2s linear;
      }

      .simplebar-track .simplebar-scrollbar.simplebar-visible:before {
        /* When hovered, remove all transitions from drag handle */
        opacity: 0.5;
        transition: opacity 0s linear;
      }

      .simplebar-track.simplebar-vertical {
        top: 0;
        width: 11px;
      }

      .simplebar-track.simplebar-vertical .simplebar-scrollbar:before {
        top: 2px;
        bottom: 2px;
      }

      .simplebar-track.simplebar-horizontal {
        left: 0;
        height: 11px;
      }

      .simplebar-track.simplebar-horizontal .simplebar-scrollbar:before {
        height: 100%;
        left: 2px;
        right: 2px;
      }

      .simplebar-track.simplebar-horizontal .simplebar-scrollbar {
        right: auto;
        left: 0;
        top: 2px;
        height: 7px;
        min-height: 0;
        min-width: 10px;
        width: auto;
      }

      /* Rtl support */
      [data-simplebar-direction='rtl'] .simplebar-track.simplebar-vertical {
        right: auto;
        left: 0;
      }

      .hs-dummy-scrollbar-size {
        direction: rtl;
        position: fixed;
        opacity: 0;
        visibility: hidden;
        height: 500px;
        width: 500px;
        overflow-y: hidden;
        overflow-x: scroll;
      }
    </style>
    <style>
      ::selection {
        background: #ffecb3;
        color: #111;
      }
      html,body {
        width:100vw;
        height:100vh;
        margin: 0;
        padding: 0;
        background: #111;
        overflow: hidden;
      }
      section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #background {
        position: absolute;
        z-index: 20;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        opacity: 1;
        background: linear-gradient(217deg, rgba(0,0,0,1), rgba(0,0,0,.4) 70.71%),
                    linear-gradient(127deg, rgba(20,20,20,1), rgba(20,20,20,.4) 70.71%),
                    linear-gradient(40deg, rgba(40,40,40,1), rgba(40,40,40,.4) 70.71%),
                    linear-gradient(336deg, rgba(10,10,10,1), rgba(10,10,10,.4) 70.71%);
      }
      #background.enable {
        opacity: 1;
        animation: background-enable 2s linear;
      }
      #background.disable {
        opacity: 0;
        animation: background-disable 2s linear;
      }
      @keyframes background-enable {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }
      @keyframes background-disable {
        0% {opacity: 1;}
        100% {opacity: 0;}
      }
      .load {
        position: fixed;
        z-index: 1000;
        top: 50vh;
        left: 50vw;
        width: 5vw;
        height: 5vw;
        transform: translate(-50%,-50%);
      }
      .load.disable {
        display: none;

    <script type="text/javascript">

      CanvasRenderingContext2D.prototype.ligthenGradient = function (x, y, radius, color) {
        this.save();
        this.globalCompositeOperation = 'lighter';

        try {
          color = typeof color == 'object' ? color : hexToRgb(color);
          if (typeof color.length !== 'undefined') {
            color = {
              r:color[0],
              g:color[1],
              b:color[2]
            };
          }
        } catch(e) {
          color = {
            r:0,
            g:0,
            b:0
          };
        }

        var color1 = 'rgba('+(color.r)+','+(color.g)+','+(color.b)+',0.8)';
        var color2 = 'rgba('+(color.r)+','+(color.g)+','+(color.b)+',0.4)';
        var color3 = 'rgba('+(color.r)+','+(color.g)+','+(color.b)+',0.1)';
        var color4 = 'rgba('+(color.r)+','+(color.g)+','+(color.b)+',0)';

        var rnd = 0.05 * Math.sin(1.1 * Date.now() / 1000);
        var rnd2 = 0.5 * Math.sin(1.1 * Date.now() / 1000);
        rnd = rnd < 0 ? 0 : rnd;
        rnd2 = rnd2 < 0 ? 0 : rnd2;
        radius = radius * (1 + rnd2);
        var radialGradient = this.createRadialGradient(x, y, 0, x, y, radius);
        radialGradient.addColorStop(0.0, color1);
        radialGradient.addColorStop(0.2 + rnd, color2);
        radialGradient.addColorStop(0.4, color3);
        radialGradient.addColorStop(0.6, color4);
        radialGradient.addColorStop(1, 'rgba(0,0,0,0)');
        this.fillStyle = radialGradient;
        this.beginPath();
        this.globalAlpha = (this.globalAlpha-0.2) < 0 ? 0 : (this.globalAlpha-0.2);
        this.arc(x, y, radius, 0, 2 * Math.PI);
        this.fill();
        this.restore();
      }

      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        if (typeof radius === 'undefined') {
          radius = 5;
        }
        if (typeof radius === 'number') {
          radius = {tl: radius, tr: radius, br: radius, bl: radius};
        } else {
          var defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
          for (var side in defaultRadius) {

        this.beginPath();
        this.moveTo(x + radius.tl, y);
        this.lineTo(x + width - radius.tr, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
        this.lineTo(x + width, y + height - radius.br);
        this.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
        this.lineTo(x + radius.bl, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius.bl);

      function decimalColorToHTMLcolor(number) {
        //converts to a integer
        var intnumber = number - 0;

        // isolate the colors - really not necessary
        var red, green, blue;

        // needed since toString does not zero fill on left
        var template = "#000000";

        // in the MS Windows world RGB colors
        // are 0xBBGGRR because of the way Intel chips store bytes
        red = (intnumber&0x0000ff) << 16;
        green = intnumber&0x00ff00;
        blue = (intnumber&0xff0000) >>> 16;

        // mask out each color and reverse the order
        intnumber = red|green|blue;

        // toString converts a number to a hexstring
        var HTMLcolor = intnumber.toString(16);

        //template adds # for standard HTML #RRGGBB
        HTMLcolor = template.substring(0,7 - HTMLcolor.length) + HTMLcolor;

        return HTMLcolor;
      };
      function hexToRgb(hex) {
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
          return r + r + g + g + b + b;
        });
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : {r:0,g:0,b:0};
      };
      function isDark(color) {
        // Variables for red, green, blue values
        var r, g, b, hsp;

        // Check the format of the color, HEX or RGB?
        if (color.match(/^rgb/)) {
          // If HEX --> store the red, green, blue values in separate variables
          color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);

          r = color[1];
          g = color[2];
          b = color[3];
        } else {
          // If RGB --> Convert it to HEX: http://gist.github.com/983661
          color = +("0x" + color.slice(1).replace(
          color.length < 5 && /./g, '$&$&'));

          r = color >> 16;
          g = color >> 8 & 255;
          b = color & 255;
        }

        // HSP (Highly Sensitive Poo) equation from http://alienryderflex.com/hsp.html
        hsp = Math.sqrt(
          0.299 * (r * r) +
          0.587 * (g * g) +
          0.114 * (b * b)
        );

        // Using the HSP value, determine whether the color is light or dark
        if (hsp > 127.5) {
          return false;
        }
        else {
          return true;
        }

            var check = source[key];
            if (!isNaN(check)) {
              return parseFloat(source[key]);
            } else {
              return source[key];
            }
          } else {
            return getvalue(pathKey.substring(pathKey.indexOf('.')+1),source[key]);

        return 0;

        return object;

        move() {
          try {
            var index = 0;
            for (var i = 0; i < this.sections.length; i++) {
              this.sections[i].x = this.headPath[index].x;
              this.sections[i].y = this.headPath[index].y;
              index = this.findNextPointIndex(index);
            }
          } catch (e) {}
        }

        update(next_point,state,isBoost,size,length,radius,viewbox) {

          if (isBoost) {
            var s = {x:this.headPath[0].x,y:this.headPath[0].y};
            var angle = Math.atan2(s.y-next_point.y,s.x-next_point.x);
  					for (var i = 1; i <= this.manager.Configuration.Heby.fastSpeedCoeff; i++) {
  						this.headPath.pop();
  						this.headPath.unshift({x:s.x - this.manager.Configuration.Heby.speed *i * Math.cos(angle), y:s.y - this.manager.Configuration.Heby.speed *i * Math.sin(angle)});
  					}
  				}
  				else {
            this.headPath.pop();
            this.headPath.unshift({x:next_point.x,y:next_point.y});
  				}



          //this.headPath = [];
          //this.generateHeadPath();
          //this.interpolate(next_point);

          this.state = state;
          this.isBoost = isBoost;
          this.length = length;
          this.radius = radius;

          if (this.state == STATE.DYING) {
            this.decreaseOpacity();
          } else if (this.state == STATE.PLAYING) {
            this.opacity = 1;
          } else {
            this.opacity = 0;
          }

          if (viewbox) {
            var testzoom = this.manager.canvas.width/this.viewbox.width;
            this.viewbox = {x:viewbox.x,y:viewbox.y,width:viewbox.width,height:viewbox.height};
            if (testzoom > 0.8) {
              this.zoom = this.manager.canvas.width/this.viewbox.width;
              if (this.scale > 1e50) this.scale = 1;
              this.oldScale = this.scale;
              this.scale *= this.zoom;
            }
          }

          this.resize(size);

        }

        interpolate(next_point) {
          var xs = this.sections[0].x;
          var ys = this.sections[0].y;

          var px = Math.abs(xs - next_point.x) / this.precision;
          var py = Math.abs(ys - next_point.y) / this.precision;

          var signX = xs > parseFloat(next_point.x) ? 1 : -1;
          var signY = ys > parseFloat(next_point.y) ? 1 : -1;

          for (var i = 0; i < this.precision; i++) {
            var pt = {x:xs-i*px*signX, y:ys-i*py*signY};
            this.headPath.pop();
            this.headPath.unshift(pt);
          }
          this.headPath.pop();
          this.headPath.unshift({x:next_point.x,y:next_point.y});
        }

        resize(size) {
          var sizeSections = this.sections.length-1;
          if (this.sections.length==0) return;
          if (size > this.sections.length) {
            for (var i = 0; i < size - this.sections.length; i++) {
              var x = this.sections[sizeSections].x;
              var y = this.sections[sizeSections].y;
              this.sections.push({x:x,y:y});
              for (var m = 0; m < this.precision; m++) {
                this.headPath.push({x:x,y:y});
              }
            }
          } else if (size < this.sections.length) {
            for (var i = 0; i < this.sections.length - size; i++) {
              this.sections.pop();
              for (var m = 0; m < this.precision; m++) {
                this.headPath.pop();
              }
            }
          }
        }

        distanceFormula(x1,y1,x2,y2) {
          var dx = x2-x1;
          var dy = y2-y1;
          return Math.sqrt(dx*dx+dy*dy);
        }

        findNextPointIndex(currentIndex) {

          var prefDist = this.manager.Configuration.Heby.distance * this.radius;

          var len = 0;
          var dif = len - prefDist;
          var i = currentIndex;
          var prevDif = null;
          //this loop sums the distances between points on the path of the head
          //starting from the given index of the function and continues until
          //this sum nears the preferred distance between two snake sections
          while (i+1 < this.headPath.length && (dif === null || dif < 0)) {
              //get distance between next two points
              var dist = this.distanceFormula(
                  this.headPath[i].x, this.headPath[i].y,
                  this.headPath[i+1].x, this.headPath[i+1].y
              );
              len += dist;
              prevDif = dif;
              //we are trying to get the difference between the current sum and
              //the preferred distance close to zero
              dif = len - prefDist;
              i++;
          }

          //choose the index that makes the difference closer to zero
          //once the loop is complete
          if (prevDif === null || Math.abs(prevDif) > Math.abs(dif)) {
              return i;
          }
          else {
              return i-1;
          }

          /*var len = 0;
          var i = currentIndex+1;
          while (i+1 < this.headPath.length) {
              var dist = this.distanceFormula(
                  this.headPath[i].x, this.headPath[i].y,
                  this.headPath[i+1].x, this.headPath[i+1].y
              );
              len += dist;
              if (len > prefDist) {
                if (i > this.headPath.length - 1) {
          				i = this.headPath.length - 1;
          			}
                return i;
              }
              i++;
          }
          if (i > this.headPath.length - 1) {
    				i = this.headPath.length - 1;
    			}
          return i;*/

        }

        generateHeadPath() {

          for (var i = 0; i < this.sections.length-1; i++) {

            var xs = this.sections[i].x;
            var ys = this.sections[i].y;

            var px = Math.abs(xs - this.sections[i+1].x) / this.precision;
            var py = Math.abs(ys - this.sections[i+1].y) / this.precision;

            var signX = xs > parseFloat(this.sections[i+1].x) ? 1 : -1;
            var signY = ys > parseFloat(this.sections[i+1].y) ? 1 : -1;

            for (var k = 0; k < this.precision; k++) {
              var pt = {x:xs-k*px*signX, y:ys-k*py*signY};
              this.headPath.push(pt);
            }
            this.headPath.push({x:this.sections[i+1].x,y:this.sections[i+1].y});

          }
        }

        decreaseOpacity() {
          this.opacity = (this.opacity-0.2) < 0 ? 0 : (this.opacity-0.2);
          return this.opacity;
        }
      }

                var other_player = data.substring(d[0].length+d[1].length+d[2].length+d[3].length+d[4].length+d[5].length+d[6].length+7).split('\n');
                for (var i = 0; i < other_player.length; i++) {
                  if (other_player[i]=="") continue;
                  var coord = other_player[i].split(':');
                  var id = coord[0];

                  if (typeof this.removed_players[id] !== 'undefined') {
                    this.removed_players[id] = null;
                    delete this.removed_players[id];
                  }

                  this.players[id].update(
                    {x:parseFloat(coord[2]),y:parseFloat(coord[3])},
                    parseInt(coord[1]),
                    parseInt(coord[4])==1,
                    parseFloat(coord[5]),
                    parseFloat(coord[6]),
                    parseFloat(coord[7]),
                  );
                  this.players[id].move();

                }
                break;

              case '5':
                var super_data = data.split('\r');
                var coord = super_data[0].split('\n');
                var coord2 = super_data[1].split('\n');
                var sections = [];
                var headPath = [];
                for (var i = 6; i < coord.length; i++) {
                  var x = parseFloat(coord[i].split(':')[0]);
                  var y = parseFloat(coord[i].split(':')[1]);
                  sections.push({x:x,y:y});
                }
                for (var i = 0; i < coord2.length; i++) {
                  var x = parseFloat(coord2[i].split(':')[0]);
                  var y = parseFloat(coord2[i].split(':')[1]);
                  headPath.push({x:x,y:y});
                }
                //  console.log(headPath);
                this.players[coord[0]] = new Snake(this,coord[0],coord[1],sections,headPath,parseFloat(coord[2]),parseFloat(coord[3]),parseFloat(coord[4]),coord[5]);
                break;

              case '6':
                var coord = data.split('\n');
                this.removed_players[coord[0]] = true;
                break;

              case '7':
                var d = data.split('\n');
                var pos = d[0];
                var foods = [];
                var rawdatatestfood = data.substring(pos.length+1).split('\n');
                for (var i = 0; i < rawdatatestfood.length; i++) {
                  var food = rawdatatestfood[i].split(':');
                  var x = parseFloat(food[0]);
                  var y = parseFloat(food[1]);
                  var size = parseFloat(food[2]);
                  var skin = parseInt(food[3]);
                  foods.push({x:x,y:y,size:size,skin:skin});
                }
                this.add_sector(pos,foods);
                break;

              case '8':
                var d = data.split('\n');
                var pos = d[0];
                this.remove_sector(pos);
                break;

              case '9':
                try {
                  var r = data.split('\n');
                  var test = JSON.parse(r[0]);
                  this.folderskindata = test["data"];
                  this.skindata = test["skin"];
                  this.foodskindata = test["food_skin"];
                  this.background = new Image();
                  this.background.OK = false;
                  this.background.onload = function () {
                    this.OK = true;
                  }
                  this.background.src = r[1];
                  this.Configuration = JSON.parse(r[2]);
                  this.buildSkin(this.folderskindata);
                  console.log(this.Configuration);
                } catch (e) {}
                break;

              case '10':
                var c = data.split('\n');
                if (typeof this.sectors[c[0]] !== 'undefined') {
                  this.sectors[c[0]].foods.splice(parseInt(c[1]),1);
                }
                break;

              case '11':
                var c = data.split('\n');
                if (typeof this.sectors[c[0]] !== 'undefined') {
                  var dfd = c[1].split(':');
                  this.sectors[c[0]].foods.push({x:parseFloat(dfd[0]),y:parseFloat(dfd[1]),skin:parseFloat(dfd[2])})
                }
                break;

              case '12':
                console.log(data);
                break;

              case '13':
                var rdata = data.split('\t');
                var leaderboard = rdata[0].split('\n');
                this.leaderboard = [];
                for (var i = 0; i < leaderboard.length; i++) {
                  var p = leaderboard[i].split('\r');
                  this.leaderboard.push({id:p[0],name:p[1],length:parseInt(p[2])});
                }
                if (rdata.length > 1) {
                  this.current_player.rang = parseInt(rdata[1]);
                }
                break;
              default:

            }

          } catch (e) {console.error(e);}
        }

        getData(name) {
          var test = function(name) {
            name = name + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
          }
          return test(name)==""?localStorage.getItem(name)==null?"":localStorage.getItem(name):test(name);
        }

        setData(name,value) {
          var d = new Date();
          d.setTime(d.getTime() + (365*24*60*60*1000));
          var expires = "expires="+ d.toUTCString();
          document.cookie = name + "=" + value + ";" + expires + ";path=/";
          localStorage.setItem(name, value);
        }

        update_self_snake(angle) {
          //console.log(angle);
          this.current_player.angle = parseFloat(angle);
        }

        setCamera(x,y,ctx) {
          if (typeof ctx === 'undefined') {
            ctx = this.ctx;
          }
          ctx.setTransform(1,0,0,1,0,0);
          var originX = x;
          var originY = y;
          originX -= x/(this.current_player.oldScale*this.current_player.zoom) - x/this.current_player.scale;
          originY -= y/(this.current_player.oldScale*this.current_player.zoom) - y/this.current_player.scale;
          ctx.translate(this.canvas.width/2, this.canvas.height/2);
          ctx.scale(this.current_player.zoom, this.current_player.zoom);
          ctx.translate(originX, originY);
        }

        drawGrid(gw,gh,gl,gc) {
          var ctx = this.ctx;
          var canvas = this.canvas;
          var mx = Math.round((-this.current_player.sections[0].x)%gw);
          var my = Math.round((-this.current_player.sections[0].y)%gh);
          var xx = Math.ceil(((canvas.width/this.zoom)/(gw > canvas.width/3 ? gw/2 : gw))/2)+5;
          var yy = Math.ceil(((canvas.height/this.zoom)/(gh > canvas.height/3 ? gh/2 : gh))/2)+5;
          for (var i = -xx, len = xx; i < len; i++) {
            this.setCamera(mx,my);
            ctx.beginPath();
            ctx.translate(gw*i,0);
            ctx.moveTo(0,-canvas.height/this.zoom/2-window.innerHeight-gh/2);
            ctx.lineTo(0,canvas.height/this.zoom/2+window.innerHeight+gh/2);
            ctx.strokeStyle = gc;
            ctx.lineWidth = gl;
            ctx.stroke();
          }
          for (var i = -yy, len = yy; i < len; i++) {
            this.setCamera(mx,my);
            ctx.beginPath();
            ctx.translate(0,gh*i);
            ctx.moveTo(-canvas.width/this.zoom/2-window.innerWidth-gw/2,0);
            ctx.lineTo(canvas.width/this.zoom/2+window.innerWidth+gw/2,0);
            ctx.strokeStyle = gc;
            ctx.lineWidth = gl;
            ctx.stroke();
          }
          ctx.lineWidth = 1;
        }

        drawLeaderBoard() {

          var ctx = this.ctx;
          var canvas = this.canvas;

          var margin = 10;
          var width = 200;
          var font = '12px Verdana';
          var decal = 30;

          ctx.save();

          ctx.setTransform(1,0,0,1,0,0);

          ctx.translate(canvas.width-width-margin,margin);

          ctx.font = '14px Verdana';
          ctx.textAlign = "left";
          ctx.textBaseline = "top";
          ctx.fillStyle = '#ddd';

          ctx.fillText('Leaderboard',40,0);
          ctx.translate(0,20);

          ctx.font = font;

          var in_leaderboard = false;
          for (var i = 0; i < this.leaderboard.length; i++) {
            if (this.leaderboard[i].id == this.current_player.id) {
              in_leaderboard = true;
              ctx.fillStyle = '#BF66FF';
            } else {
              ctx.fillStyle = '#ddd';
            }
            ctx.textAlign = "left";
            ctx.fillText(i+1,0,0);
            ctx.fillText(this.leaderboard[i].name,decal,0);
            ctx.textAlign = "right";
            ctx.fillText(this.leaderboard[i].length,width,0);
            ctx.translate(0,14);
          }
          if (!in_leaderboard && this.current_player.rang > this.leaderboard.length - 1) {
            ctx.beginPath();
            ctx.moveTo(0,10);
            ctx.lineTo(width,10);
            ctx.strokeStyle = '#ddd';
            ctx.stroke();
            ctx.translate(0,20);
            ctx.fillStyle = '#BF66FF';
            ctx.textAlign = "left";
            ctx.fillText(this.current_player.rang,0,0);
            ctx.fillText(this.current_player.name,decal,0);
            ctx.textAlign = "right";
            ctx.fillText(parseInt(this.current_player.length),width,0);
          }

          ctx.restore();

        }

        add_sector(pos,foods) {
          this.sectors[pos] = {x:parseFloat(pos.split(':')[0]),y:parseFloat(pos.split(':')[1]),foods:foods};
        }
        remove_sector(pos) {
          this.sectors[pos] = null;
          delete this.sectors[pos];
        }

        buildSkin(data) {

          var _this = this;

          document.getElementById('skin-next').onclick = function() {
            if (_this.skin_preview_index >= _this.skindata.length-1) {
              _this.skin_preview_index = 0;
            } else {
              _this.skin_preview_index++;
            }
          }
          document.getElementById('skin-previous').onclick = function() {
            if (_this.skin_preview_index <= 0) {
              _this.skin_preview_index = _this.skindata.length-1;
            } else {
              _this.skin_preview_index--;
            }
          }

          this.skin_preview_a = false;
          setTimeout(function () {
            _this.skin_preview_a = true;
            _this.update_preview_skin();
          }, 1000);



        }

        update_preview_skin() {
          var _this = this;
          this.skin_preview.skindata=this.skindata;
          this.skin_preview.skin=this.skin_preview_index;
          this.skin_preview.name=this.skindata[this.skin_preview_index].name;
          this.skin_preview.draw();
          if (this.skin_preview_d) {
            this.skin_preview_angle+=Math.PI/50;
          } else {
            this.skin_preview_angle-=Math.PI/50;
          }
          this.skin_preview.angle = this.skin_preview_angle+Math.PI;
          this.skin_preview.update({x:this.skin_preview.sections[0].x+5*Math.cos(this.skin_preview_angle),y:this.skin_preview.sections[0].y+5*Math.sin(this.skin_preview_angle)},STATE.PLAYING,false,this.skin_preview.sections.length,this.skin_preview.length,this.skin_preview.radius,{});
          this.skin_preview.move();
          if (this.skin_preview_angle > Math.PI/4) {
            this.skin_preview_d = false;
          } else if (this.skin_preview_angle < -Math.PI/4) {
            this.skin_preview_d = true;
          }
          if (this.skin_preview_a) {
            window.requestAnimationFrame(function(){_this.update_preview_skin();});
          }
        }

        draw() {

          var ctx = this.ctx;

          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;

          var tr_x = this.current_player.sections[0].x;
          var tr_y = this.current_player.sections[0].y;

          this.setCamera(-tr_x,-tr_y);

          if (this.background != null) {
            if (this.background instanceof Image) {
              if (this.background.OK) {
                var offsetX = tr_x % this.background.width;
                var offsetY = tr_y % this.background.height;
                var viewWidth = this.canvas.width/this.current_player.zoom;
                var viewHeight = this.canvas.height/this.current_player.zoom;
                var x = tr_x-viewWidth/2-offsetX;
                while (x < tr_x+viewWidth) {
                  var y = tr_y-viewHeight/2-offsetY;
                  while (y < tr_y+viewHeight) {
                    ctx.drawImage(this.background,x,y);
                    y += this.background.height;
                  }
                  x += this.background.width;
                }
              }
            } else {

            }
          }

          this.ctx.setTransform(1,0,0,1,0,0);
          this.drawGrid(this.Configuration.Sector.width,this.Configuration.Sector.height,1,'#999');

          this.setCamera(-tr_x,-tr_y);

          this.ctx.beginPath();
          this.ctx.rect(0,0,this.Configuration.Map.width,this.Configuration.Map.height);
          this.ctx.strokeStyle = '#f00';
          this.ctx.stroke();

          for (var pos in this.sectors) {
            if (this.sectors.hasOwnProperty(pos)) {
              var sector = this.sectors[pos];
              for (var i = 0; i < sector.foods.length; i++) {
                var food = sector.foods[i];
                if (!(
                  (sector.x+food.x > this.current_player.viewbox.x-food.size &&
                  sector.x+food.x < this.current_player.viewbox.x+this.current_player.viewbox.width+food.size*2) &&
                  (sector.y+food.y > this.current_player.viewbox.y-food.size &&
                  sector.y+food.y < this.current_player.viewbox.y+this.current_player.viewbox.height+food.size*2)
                )) {
                  continue;
                }
                //ctx.ligthenGradient(sector.x+food.x,sector.y+food.y,50,'#08f');
                ctx.beginPath();
                ctx.arc(sector.x+food.x,sector.y+food.y,food.size,0,2*Math.PI,false);

                var skin = food.skin;
                if (skin > this.foodskindata.length - 1) {
                  skin = 0;
                }

                var data = percrepl(this.foodskindata[skin]);


                if (data.stroke.active) {
                  ctx.strokeStyle = '#000';
                  ctx.lineWidth = data.stroke.lineWidth || 1;
                  if (typeof data.stroke.color == 'object') {
                    if (typeof data.stroke.color.length) {
                      if (data.stroke.color.length > 3) {
                        ctx.strokeStyle = 'rgba('+data.stroke.color[0]+','+data.stroke.color[1]+','+data.stroke.color[2]+','+data.stroke.color[3]+')';
                      } else {
                        ctx.strokeStyle = 'rgb('+data.stroke.color[0]+','+data.stroke.color[1]+','+data.stroke.color[2]+')';
                      }
                    }
                  } else {
                    ctx.strokeStyle = data.stroke.color;
                  }
                  ctx.stroke();
                }

                if (data.fill.active) {
                  ctx.fillStyle = '#000';
                  if (typeof data.fill.color == 'object') {
                    if (typeof data.fill.color.length) {
                      if (data.fill.color.length > 3) {
                        ctx.fillStyle = 'rgba('+data.fill.color[0]+','+data.fill.color[1]+','+data.fill.color[2]+','+data.fill.color[3]+')';
                      } else {
                        ctx.fillStyle = 'rgb('+data.fill.color[0]+','+data.fill.color[1]+','+data.fill.color[2]+')';
                      }
                    }
                  } else {
                    ctx.fillStyle = data.fill.color;
                  }
                  ctx.fill();
                }

                if (data.shadow.active) {
                  ctx.ligthenGradient(sector.x+food.x,sector.y+food.y,data.shadow.blur,data.shadow.color);
                }

                ctx.restore();





              }
            }
          }

          try {
            for (var id in this.removed_players) {
              if (this.removed_players.hasOwnProperty(id)) {
                if (!this.players[id].decreaseOpacity()) {
                  this.players[id] = null;
                  delete this.players[id];
                  this.removed_players[id] = null;
                  delete this.removed_players[id];
                }
              }
            }
          } catch (e) {}

          for (var id in this.players) {
            if (this.players.hasOwnProperty(id)) {
              var p = this.players[id];
              p.draw();
            }
          }


          //console.log(this.me.sections);

          // draw me

          this.setCamera(-tr_x,-tr_y);
          this.current_player.draw();

          /*
          this.setCamera(-tr_x,-tr_y);
          this.ctx.beginPath();
          this.ctx.rect(this.me.viewbox.x,this.me.viewbox.y,this.me.viewbox.width,this.me.viewbox.height);
          this.ctx.strokeStyle = '#f00';
          this.ctx.stroke();
          */

          ctx.setTransform(1,0,0,1,0,0);

          // DRAW UI

          this.drawLeaderBoard();

        }

        update() {

          var test = Math.atan2((window.innerHeight/2-this.mouse.y),(window.innerWidth/2-this.mouse.x));


          var delta = this.current_player.angle - test;
          delta += (delta>Math.PI) ? -2*Math.PI : (delta<-Math.PI) ? 2*Math.PI : 0;

          //console.log(this.current_player.angle,test,Math.PI/100);
          if (Math.abs(delta)>Math.PI/10) {
            if (delta<0) {
              //console.log('LEFT');
              this.socket.send('2\n'+(this.mouse.isDown?'1':'0'));
            } else {
              //console.log('RIGHT');
              this.socket.send('3\n'+(this.mouse.isDown?'1':'0'));
            }
          } else {
            this.socket.send('4\n'+(this.mouse.isDown?'1':'0'));
          }
          //this.socket.send('1;'+this.me.r_angle);
          //console.log('ANGLE UPDATE');
          this.draw();
        }

      }

      var my_super_heby_manager = new Manager(); // That's all
    </script>
